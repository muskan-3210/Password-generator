<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="hello.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="psw">
                <span id="gp">Password</span>
            </div>
        </div>
        <div class="list">
            <div class="li">
                <label for="length">Password Length</label>
                <input type="number" id="pl" value="10" min="8" max="20" title="num">
            </div>
            <div class="li">
                <label for="upper">Contain Uppercase Letters</label>
                <input type="checkbox" name="checkbox" id="upper">
            </div>
            <div class="li">
                <label for="lower">Contain Lowercase Letters</label>
                <input type="checkbox" name="checkbox" id="lower">
            </div>
            <div class="li">
                <label for="number">Contain Numbers</label>
                <input type="checkbox" name="checkbox" id="number">
            </div>
            <div class="li">
                <label for="symbol">Contain Symbol</label>
                <input type="checkbox" name="checkbox" id="symbol">
            </div>
            <button type="submit" class="generate" id="generate">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
